<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini landing</title>
</head>
<body>
    <main class="card-container">
        <div class="card-content">
            <nav class="navbar">
                <ul class="list">
                 <li class="list-item">Team</li>
                 <li class="list-item">Contact</li>
                 <li class="list-item">Issues</li>
                 <li class="list-item">Info</li>
                </ul>
                <img src="./images/nucba-icon.png" alt="" class="nucba-icon">
            </nav>
            <div class="info-container">
              <div class="info-content">
                  <h1 class="title">Share your smile with the world and find friends</h1>
                   <p class="paragraph">Thousands of new profiles delivered weekly to your inbox</p>
                 <div class="boton">
                  <input type="checkbox" name="" id="btn-switch">
                   <label for="btn-switch" class="lbl-switch"></label>
                 </div>
             </div>
            </div>
        </div>
    </main>
</body>
</html>
